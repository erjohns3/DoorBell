<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D O O R B E L L</title>
    <link rel="icon" href="static/favicon.ico">
    <script>
        console.log("loaded");
    </script>
    <style>
        body {
            margin: 0;
            width: 100vw;
            padding: 0;
            background-color: hsl(0deg 0% 10%);
            font-family: arial;
            text-align: center;
            display: inline-block;
        }
        
        .title {
            background-color: hsl(0deg 0% 15%);
            margin: 0;
            height: 100px;
            line-height: 100px;
            font-size: 40px;
            color: hsl(0deg 0% 90%);
        }

        .name {
            padding: 0;
            margin: 60px 0 0 0;
            height: 100px;
            line-height: 100px;
            font-size: 60px;
            color: hsl(0deg 0% 90%);
        }

        .url {
            display: inline-block;
            padding: 0;
            margin: 0 0 0 0;
            width: 50vw;
            height: 60px;
            line-height: 60px;
            font-size: 40px;
            color: hsl(0deg 0% 90%);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .time {
            display: inline-block;
            padding: 0;
            margin: 0 0 0 20px;
            width: 15vw;
            height: 60px;
            line-height: 60px;
            font-size: 40px;
            color: hsl(0deg 0% 90%);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        a {
            color: hsl(0deg 0% 90%);
        }

        .form-half {
            display: inline-block;
        }

        .button {
            outline: none;
            border: none;
            padding: 0;
            border-radius: 20px;
            color: hsl(0deg 0% 90%);
            margin: 0;
            height: 100px;
            font-size: 40px;
        }

        .chime {
            background-color: #0d47a1;
            width: calc(100vw - 40px);
            margin-bottom: 20px;
        }
        .play {
            background-color: #1b5e20;
            width: calc(50vw - 30px);
            margin-left: 20px;
            margin-right: 10px;
        }
        .stop {
            background-color: #b71c1c;
            width: calc(50vw - 30px);
            margin-left: 10px;
            margin-right: 20px;
        }
        .speak {
            background-color: #0d47a1;
            width: calc(100vw - 40px);
        }

        .url-textbox {
            display: inline-block;
            width: 50vw;
            height: 100px;
            text-align: center;
            margin: 20px 0 20px 0;
            font-size: 40px;
            background-color: hsl(0deg 0% 17%);
            border: none;
            border-radius: 20px;
            border-bottom: 1px solid hsl(0deg 0% 90%);
            color: hsl(0deg 0% 90%);
        }
        .time-textbox {
            display: inline-block;
            width: 15vw;
            height: 100px;
            text-align: center;
            margin: 20px 0 20px 20px;
            font-size: 40px;
            background-color: hsl(0deg 0% 17%);
            border: none;
            border-radius: 20px;
            border-bottom: 1px solid hsl(0deg 0% 90%);
            color: hsl(0deg 0% 90%);
        }
        .speech-textbox {
            width: 50vw;
            height: 100px;
            text-align: center;
            margin: 20px;
            font-size: 40px;
            background-color: hsl(0deg 0% 17%);
            border: none;
            border-radius: 20px;
            border-bottom: 1px solid hsl(0deg 0% 90%);
            color: hsl(0deg 0% 90%);
        }
    </style>
</head>

<body>
    <h1 class="title">D O O R B E L L</h1>
    <h2 class="name">Chime</h2>
    <div class="url">
        <a href={{url}}>{{url}}</a>
    </div>
    <div class="time">
        <a>{{skip}}s</a>
    </div>
    <div class="time">
        <a>{{duration}}s</a>
    </div>
    <form action="/url" method="POST">
        <input class="url-textbox" type="text" name="url" placeholder="URL"/>
        <input class="time-textbox" type="number" min="0" step="0.01" name="skip" placeholder="Skip"/>
        <input class="time-textbox" type="number" min="0" name="duration" placeholder="Duration"/>
        <input class="button chime" type="submit" value="Set Chime" />
    </form>
    <form class="form-half" action="/play" method="POST">
        <input class="button play" type="submit" value="Play" />
    </form><form class="form-half" action="/stop" method="POST">
        <input class="button stop" type="submit" value="Stop" />
    </form>
    <h2 class="name">Text to Speech</h2>
    <form action="/speech" method="POST">
        <input class="speech-textbox" type="text" name="speech" placeholder="Speech"/>
        <input class="button speak" type="submit" value="Speak" />
    </form>
    <h2 class="name">Settings</h2>
    <form action="/volume" method="POST">
        <input class="speech-textbox" type="number" min="0" max="100" name="volume" placeholder="Volume"/>
        <input class="button speak" type="submit" value="Set Volume" />
    </form>
    <br><br>
</body>

</html>
